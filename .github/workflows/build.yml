name: Build

on:
  push:
    branches:
      - draft-release

jobs:
  update-draft-release:
    name: Update Draft Release
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.release_drafter.outputs.tag_name }}
    steps:
      - name: Update release draft
        uses: release-drafter/release-drafter@v6
        id: release_drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-cli:
    name: Build CLI
    needs: update-draft-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
    strategy:
      matrix:
        include:
          - platform: linux-amd64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - platform: macos-amd64
            target: x86_64-apple-darwin
            os: macos-14
          - platform: macos-arm64
            target: aarch64-apple-darwin
            os: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set release version
        run: |
          sed -i.bak 's/version = "[0-9.]*"$/version = "${{ needs.update-draft-release.outputs.tag_name }}"/' Cargo.toml
      - name: Install LLVM 18 (Linux)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
          echo "LLVM_SYS_180_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV
      - name: Install LLVM 18 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@18
          echo "LLVM_SYS_180_PREFIX=$(brew --prefix llvm@18)" >> $GITHUB_ENV
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
          targets: ${{ matrix.target }}
      - name: Load cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --bin santa-cli --target ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: santa-lang-dasher-cli-${{ matrix.platform }}
          path: target/${{ matrix.target }}/release/santa-cli

  build-docker:
    name: Build Docker
    runs-on: ubuntu-24.04
    needs: [update-draft-release, build-cli]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Linux x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: santa-lang-dasher-cli-linux-amd64
          path: ./linux-amd64
      - name: Create Dockerfile
        run: |
          cat > Dockerfile <<'EOF'
          FROM debian:bookworm-slim
          COPY linux-amd64/santa-cli /usr/local/bin/santa-cli
          RUN chmod +x /usr/local/bin/santa-cli
          ENTRYPOINT ["/usr/local/bin/santa-cli"]
          EOF
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          tags: ghcr.io/eddmann/santa-lang-dasher:cli-latest
          labels: org.opencontainers.image.source=https://github.com/eddmann/santa-lang-dasher
          outputs: type=docker,dest=/tmp/santa-lang-dasher-cli-docker.tar
      - name: Upload to release
        run: |
          mv /tmp/santa-lang-dasher-cli-docker.tar santa-lang-dasher-cli-${{ needs.update-draft-release.outputs.tag_name }}-docker.tar
          gh release upload ${{ needs.update-draft-release.outputs.tag_name }} santa-lang-dasher-cli-${{ needs.update-draft-release.outputs.tag_name }}-docker.tar --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-24.04
    needs: [update-draft-release, build-cli]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: santa-lang-dasher-cli-*
          path: ./artifacts
      - name: Prepare and upload release assets
        run: |
          for platform in linux-amd64 macos-amd64 macos-arm64; do
            chmod +x artifacts/santa-lang-dasher-cli-${platform}/santa-cli
            cp artifacts/santa-lang-dasher-cli-${platform}/santa-cli santa-lang-dasher-cli-${{ needs.update-draft-release.outputs.tag_name }}-${platform}
            gh release upload ${{ needs.update-draft-release.outputs.tag_name }} santa-lang-dasher-cli-${{ needs.update-draft-release.outputs.tag_name }}-${platform} --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
